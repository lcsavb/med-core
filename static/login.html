<!-- Login Form Container -->
<div class="login-container" id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>
    Don't have an account?
    <a
      href="#"
      class="nav-link"
      data-page="register"
      data-script="register.js"
      data-css="register.css"
      >Register</a
    >
  </p>
</div>

<!-- Authentication Success Container -->
<div id="authSuccessMessage" style="display: none">
  <h2>Authentication Successful!</h2>
  <p>Welcome back! You are now authenticated.</p>
  <button id="logoutBtn" class="btn btn-secondary">Logout</button>
</div>

<!-- Button to check authentication status -->
<br /><br />
<button id="checkStatusBtn" class="btn btn-info">
  Check Authentication Status
</button>
<p id="statusResult" style="display: none"></p>
