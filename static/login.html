<!-- Login Form Container -->

<div class="login-container" id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>
    Don't have an account?
    <a
      href="#"
      class="nav-link"
      data-page="register"
      data-script="register.js"
      data-css="register.css"
      >Register</a
    >
  </p>
</div>

<!-- Code Input Form Container -->
<div class="code-container" id="codeContainer" style="display: none">
  <h2>Enter Authentication Code</h2>
  <form id="codeForm">
    <div class="form-group">
      <label for="authCode">Authentication Code:</label>
      <input
        type="text"
        id="authCode"
        name="authCode"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit Code</button>
  </form>
</div>

<!-- Authentication Success Container -->
<div id="authSuccessMessage" style="display: none">
  <h2>Authentication Successful!</h2>
  <p>Welcome back! You are now authenticated.</p>
  <button id="logoutBtn" class="btn btn-secondary">Logout</button>
</div>
<!-- Button to check authentication status -->
<br /><br />
<div class="button-wrapper">
  <button id="checkStatusBtn" class="btn btn-info">
    Check Authentication Status
  </button>
</div>

<p id="statusResult" style="display: none"></p>
<!-- Custom Alert Box -->
<div id="customAlert" class="custom-alert">
  <div class="custom-alert-content">
    <span class="custom-alert-close">&times;</span>
    <p id="customAlertMessage"></p>
  </div>
</div>
