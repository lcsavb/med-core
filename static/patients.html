<div class="patient-container" id="patientContainer">
  <h1>Patient List</h1>

  <!-- Search and Add Patient Section -->
  <div class="search-and-add">
    <input type="text" id="searchInput" placeholder="Search patients..." />
    <button id="addPatientButton" class="add-patient-button">
      âž• Add Patient
    </button>
  </div>

  <!-- Patient List Header -->
  <div class="patient-list-header">
    <span class="header-name">Patient Name</span>
    <span class="header-anamnesis">Anamnesis</span>
  </div>

  <!-- Dynamic Patient List -->
  <div id="patientList" class="scrollable-list">
    <!-- Example patients dynamically managed by JavaScript -->
    <div class="patient-item" data-id="1">
      <span class="patient-name">John Doe</span>
      <span class="patient-anamnesis">General check-up</span>
    </div>
    <div class="patient-item" data-id="2">
      <span class="patient-name">Jane Smith</span>
      <span class="patient-anamnesis">Flu symptoms</span>
    </div>
    <div class="patient-item" data-id="3">
      <span class="patient-name">Alice Johnson</span>
      <span class="patient-anamnesis">Post-surgery recovery</span>
    </div>
  </div>
</div>

<!-- Patient Details Section (Hidden Initially) -->
<div id="patientDetails" style="display: none">
  <div class="patient-details-container">
    <button id="backToList" class="button-style">Back to Patient List</button>
    <h2>Patient Details</h2>
    <div id="anamnesisContent"></div>
  </div>
</div>

<!-- Add/Edit Patient Form Section (Dynamic Content) -->
<div id="patientForm" style="display: none">
  <!-- Content will be dynamically injected here -->
</div>
