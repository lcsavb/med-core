<section class="contact">
  <h1>Contact Us</h1>
  <p>
    If you have any questions or need further information, please feel free to
    contact us using the form below or through our contact details.
  </p>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-details">
    <h2>Our Contact Details</h2>
    <p>Email: lucas_stacy_melise@gmail.com</p>
    <p>Phone: +49 456-7890</p>
    <p>Address: 123 Health St, Pfarrkirchen, 84347</p>
  </div>
</section>
