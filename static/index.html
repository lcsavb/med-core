<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Med-Core</title>
    <!-- Include CSS files here -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/login.css" />

    <script src="/scripts/jquery.js" defer></script>
    <script src="/scripts/routing.js" defer></script>
    <script src="/scripts/register.js" defer></script>
    <script src="/scripts/home.js" defer></script>
    <script src="/scripts/dashboard.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <!-- Each link now has a simple identifier (e.g., 'home', 'about') -->
            <li>
              <a
                href="#"
                class="nav-link"
                data-page="home"
                data-script="home.js"
                data-css="home.css"
                >Home</a
              >
            </li>
            <li><a href="#" class="nav-link" data-page="about">About Us</a></li>
            <li>
              <a href="#" class="nav-link" data-page="contact">Contact</a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link"
                data-page="login"
                data-script="login.js"
                data-css="login.css"
                >Login</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link"
                data-page="register"
                data-script="register.js"
                data-css="login.css"
                >Register</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- This placeholder div holds the base URL for the static files -->
      <div id="base-url" style="display: none"></div>

      <!-- Dynamic content will be injected into the main section -->
      <main id="main-content"></main>

      <footer>
        <p>&copy; 2024 Med-Core</p>
      </footer>
    </div>
  </body>
</html>
