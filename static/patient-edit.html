<h1>Add New Patient</h1>
<form id="addPatientForm">
  <!-- Patient Details -->
  <fieldset>
    <legend>Patient Details</legend>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required /><br /><br />

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required /><br /><br />

    <label for="picture">Picture (Base64):</label>
    <textarea id="picture" name="picture" required></textarea><br /><br />

    <label for="date_of_birth">Date of Birth:</label>
    <input
      type="date"
      id="date_of_birth"
      name="date_of_birth"
      required
    /><br /><br />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option></select
    ><br /><br />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required /><br /><br />

    <label for="address_number">Address Number:</label>
    <input
      type="text"
      id="address_number"
      name="address_number"
      required
    /><br /><br />

    <label for="address_complement">Address Complement:</label>
    <input
      type="text"
      id="address_complement"
      name="address_complement"
    /><br /><br />

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" required /><br /><br />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option></select
    ><br /><br />
  </fieldset>

  <!-- Care Link Details -->
  <fieldset>
    <legend>Care Link</legend>
    <label for="clinic_id">Clinic ID:</label>
    <input
      type="number"
      id="clinic_id"
      name="clinic_id"
      placeholder="Enter clinic ID"
    /><br /><br />
  </fieldset>

  <button type="submit" class="button-style">Submit</button>
  <button type="button" id="cancelFormButton" class="button-style">Back</button>
</form>
